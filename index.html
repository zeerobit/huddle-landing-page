<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>
  <body class="p-4 min-vh-100">
    <header class="container-fluid">
      <div class="row pb-5">
        <div class="col-5">
          <a href="#"><img class="img-fluid d-block" src="./images/logo.svg" alt="brand logo" /></a>
        </div>
      </div>
    </header>
    <main class="container-fluid">
      <div class="row flex-column flex-lg-row align-items-lg-center px-3 px-lg-5">
        <div class="col mb-5 px-4 pt-lg-5"><img class="img-fluid" src="./images/illustration-mockups.svg" alt="" aria-hidden="true" /></div>
        <div class="col text-white text-center text-lg-start">
          <h1 class="pb-3">Build The Community Your Fans Will Love</h1>
          <p class="mb-4">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <button class="btn btn-light px-lg-5 rounded-pill border-0">Register</button>
        </div>
      </div>

      <div class="container-fluid pt-5 text-center text-lg-end">
        <a href="#" aria-label="link to facebook"><i class="fa-brands fa-facebook-f rounded-circle p-2"></i></a>
        <a href="#" aria-label="link to twitter"><i class="fa-brands fa-twitter rounded-circle p-2 ms-1"></i></a>
        <a href="#" aria-label="link to instagram"><i class="fa-brands fa-instagram rounded-circle p-2 ms-1"></i></a>
      </div>

      <footer class="container-fluid mt-5">
        <p class="attribution blockquote-footer text-center text-white">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-info text-decoration-none">Frontend Mentor</a>. Coded by
          <a href="#" class="text-info text-decoration-none">Zeerobit</a>.
        </p>
      </footer>
    </main>
    <!-- boostrap js scrip  -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
